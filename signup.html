<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Studio dancers offers classes in different dance types, for young adults">
    <meta name="keywords" content="studio dancers, dance studio, dancing, dance classes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>STUDIO DANCERS - Sign up</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-6">
                <a href="index.html" aria-label="Home of Studio Dancers">
                    <h1>Studio Dancers</h1>
                </a>
            </div>
            <nav>
                <div class="col-6">
                    <div class="col-4" id="spacing-nav">
                    </div>
                    <div class="col-8">
                        <div class="col-4">
                            <a href="index.html" class="nav-items" aria-label="Visit our Home page to learn more about us">
                                <p>Home</p>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="classes.html" class="nav-items" aria-label="Visit our Classes page to see the classes and schedule">
                                <p>Classes</p>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="signup.html" class="nav-items" aria-label="Visit our Sign up page to sign up for a class">
                                <p>Sign Up</p>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="row">
        <form action="thankyou.html" method="get" class="col-5" aria-labelledby="sign-up">
            <p>Please fill in this form to sign up for a class.</p>
            <br>
            <fieldset>
                <legend id="sign-up">Add your information</legend>
                <label for=class-choice>What class/classes do you want to take?</label>
                <br>
                <input type="text" id="class-choice" name="class-choice"
                    placeholder="Jazz/ hiphop/ ballet/ contemporary" required>
                <br>
                <label for=first-name>First name:</label>
                <br>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for=last-name>Last name:</label>
                <br>
                <input type="text" id="last-name" name="last-name" required>
                <br>
                <label for=phone-number>Phone number:</label>
                <br>
                <input type="number" id="phone-number" name="phone-nr" required>
                <br>
                <label for=email>Email:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>
                <label for=address>Address:</label>
                <br>
                <input type="text" id="address" name="address" required>
                <br>
                <input id="button" type="submit" value="Send!" aria-label="Button for sending completed form">
            </fieldset>
        </form>
    </div>

    <footer>
        <div class="row">
            <div class="col-12">
                <div class="col-4 spacing-footer footer-border">
                </div>
                <div class="col-4 footer-border">
                    <div class="col-4 footer-border">
                        <a href="https://tiktok.com" class="footer-items" rel="noopener" target="_blank"
                            aria-label="Visit our Tiktok page to enjoy more dance moves! (opens up in a new tab)">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                    <div class="col-4 footer-border">
                        <a href="https://youtube.com" class="footer-items" rel="noopener" target="_blank"
                            aria-label="Visit our Youtube page to enjoy more dance moves! (opens up in a new tab)"><i
                                class="fa-brands fa-youtube"></i>
                        </a>
                    </div>
                    <div class="col-4 footer-border">
                        <a href="https://instagram.com" class="footer-items" rel="noopener" target="_blank"
                            aria-label="Visit our Instagram page to enjoy more dance moves! (opens up in a new tab)">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="col-4 spacing-footer footer-border">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/fb5d752198.js" crossorigin="anonymous"></script>
</body>

</html>
